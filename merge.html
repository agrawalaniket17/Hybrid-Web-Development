<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Updating Table Elements</title>
    <link rel="stylesheet" href="merger.css">
</head>
<body>
    <div class="container">
        <div id="data">
            Enter Name:<input type="text" id="name" placeholder="Enter name"><br><br>
            Enter Age:<input type="number" id="age" placeholder="Enter Age"><br><br>
            Enter Country:<input type="text" id="country" placeholder="Enter Country"><br><br>
            <button id="add">ADD</button>
            <button id="calculate">Calculate</button>
        </div>
        <table id="mytab">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </table>
        <p id="info"></p>
    </div>
    <script src="merger.js"></script>
</body>
